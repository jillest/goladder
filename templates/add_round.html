{% extends "base.html" %}

{% block head %}
{% let section = "rounds" %}
{% endblock %}

{% block body %}
<h1>Add a new round</h1>
<form id="addroundform" action="/add_round" method="POST">
<input type="date" name="date" value="{{defaultdate}}" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
<input type="submit" value="Add">
<a href="..">Cancel</a>
</form>
{% endblock %}

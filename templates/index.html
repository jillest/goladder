{% extends "base.html" %}

{% block head %}
{% let section = "rounds" %}
{% endblock %}

{% block body %}
<h1>Go ladder - rounds</h1>
<table class="zebra">
<tr><th>Month<th>Dates
{% for month in rounds %}
<tr><td>{{month.year_and_month}}<td>
{% for round in month.rounds %}
<a href="/schedule/{{round.id}}">{{round.date[8..]}}</a>
{% endfor %}
{% endfor %}
<tr><td><td><a href="/add_round">New</a>
</table>
{% endblock %}

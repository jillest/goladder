<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>Go ladder - players</title>
</head>

<body>
<h1>Go ladder - players</h1>
<table border="1">
<tr><th>Name<th>Rating
{% for player in players %}
<tr><td>{{player.name}}<td>{{player.rating.round()}}
{% endfor %}
<tr><td colspan="2"><a href="/add_player">New</a>
</table>
</body>
</html>

{% extends "base.html" %}

{% block head %}
{% let section = "players" %}
{% endblock %}

{% block body %}
<h1>Go ladder - players</h1>
<table class="zebra">
<tr><th>Name<th>Rating<th>Rank
{% for player in players %}
<tr><td><a href="player/{{player.id}}">{{player.name}}</a><td>{{player.rating}}<td>{{player.rating.rank()}}
{% endfor %}
<tr><td colspan="3"><a href="/add_player">New</a>
</table>
{% endblock %}
